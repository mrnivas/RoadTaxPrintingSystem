<div  ng-init="model={}; form={}">

    <div class="row white-bg padding10top padding10bottom border-bottom">
         
         <div class="col-lg-offset-3 col-lg-3 col-sm-3">
            
            <input type="text" class="form-control" ng-model="searchUsers.RoleId" placeholder="Search RoleId">

        </div>

        <div class="col-lg-3 col-sm-3">
            
            <input type="text" class="form-control" ng-model="searchUsers.RoleName" placeholder="Search RoleName">

        </div>


        <div class="col-lg-3 col-sm-3">

            <button type="button"  class="btn btn-primary  btn-block "  ng-click="crud.new()" data-target="#ModalRole"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create New Role</button>

        </div>

    </div>


    <div class="wrapper wrapper-content animated fadeInRight">

        <div class="row"> <!-- Loop Hubs -->


                <div class="ibox float-e-margins">
 
                    <div class="ibox-content">

                        <div class="table-responsive">

                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    
                                    <th>ID</th>
                                    <th>Role Name </th>
                    
                                </tr>
                                </thead>
 
                                <tbody>
                                <tr class="vert-align" ng-repeat="role in rolesGrid | filter:searchRoles.Name"  >
 
                                    <td >{{Role.id}}</td>
                                    <td>{{Role.rolename}}</td>
                                   
                                    <th>
                                            
                                            <div class="input-group-btn">

                                                <Button type="button" class="btn btn-default btn-sm" ng-click="crud.changeStatus(Role.id)"><span class="fa fa-eye" aria-hidden="true"></span></Button>

                                                <Button type="button" class="btn btn-default btn-sm" ng-click="crud.edit(Role.id)"><span class="fa fa-pencil" aria-hidden="true"></span></Button>

                                                <Button type="button"  class="btn btn-default btn-sm"  ng-click="crud.delete(Role.id)"><span class="fa fa-times" aria-hidden="true"></span></Button>

                                            </div>

                                    </th>

                                </tr> 
                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
          

        </div>
 
    </div>

        
                     
        <!-- Modal for Create  -->

        <script type="text/ng-template" id="form.html">
 
                <div class="modal-content">

                    <div class="modal-header">
                        

                         <h3 class="modal-title"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;&nbsp;{{title}}</h3>

                    </div>
                    <div class="modal-body">

                        <form role="form" name="form.createRoleForm" >

                           <!-- <div class="alert alert-danger" 
                            style="display:{{errorDisplay}}">

                                 <strong class="animated glyphicon glyphicon-ban-circle"></strong> {{Error}} 

                                     
                            </div>

                            <div class="animated alert alert-info" style="display:{{loadingDisplay}}">

                                    {{loadingMsg}}

                                     
                            </div> -->

                            <div style="display:{{formStatus}}">

                                <div class="row">

                                    <div class="col-lg-12"><div class="form-group"><label>Role Name</label><input type="text" class="form-control" ng-model="model.frmRoleName" required></div></div>

                                </div>

                            </div>

                        </form>

                        <div class="btn-group btn-group-justified">

                            <div class="btn-group">
                                <button type="submit" ng-click="save()" class="btn btn-primary" >Save</button>
                            </div>
                            <div class="btn-group">
                                <button type="button" id="closeRoleModel" ng-click="cancel()" class="btn btn-secondary " data-dismiss="modal">Close</button>
                            </div>

                        </div>

                    </div>
 

                </div>
             
        </script>

        <!-- End Modal -->

        <!-- Confirm Boxes -->

        <script type="text/ng-template" id="alert.html">
            
            <div class="modal-header">
                <h3 class="modal-title">{{title}}</h3>
            </div>

            <div class="modal-body">
                    {{msg}} 
            </div>

            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>

        </script>

        <!-- End COnfirm Boxes -->

    </div>

</div>
